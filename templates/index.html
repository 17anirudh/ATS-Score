<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/doc-icon.svg">
  <title>ATS Check</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Ins</h1>
  </header>
  <div class="form-container">
    <form class="form" name="form" method="post" enctype="multipart/form-data" action="/rate" target="_self">
        <div class="form-group">
              <label for="description">Job Description</label>
              <textarea name="description" rows="10" cols="20" required=""></textarea>
        </div>
        <div class="form-group">
              <label for="qualifications">Qualifications (Only Required Qualifications*)</label>
              <textarea name="qualifications" rows="10" cols="20" required=""></textarea>
        </div>
        <div class="form-group">
            <span class="title">Upload your Resume</span>
            <p class="message">Select only (pdf, txt or docx) file to upload.</p>
            <div class="actions">
                  <input type="file" accept=".pdf, .txt, .docx" name="resume">
            </div>
        </div>
        <button class="form-submit-btn" type="submit">Submit</button>
    </form>
  </div>

  {% if result %}
    <div class="result">
      <h2>ATS Score: {{ result.Rating }}</h2>
      <div class="comment">
        <h3>Comment:</h3>
        <p class="s">{{ result.Comment }}</p>
      </div>
      <div class="strengths">
        <h3>Strengths:</h3>
        <p class="s">{{ result.Strengths }}</p>
      </div>
      <div class="improvements">
        <h3>Areas to Improve:</h3>
        <p class="s">{{ result["Areas to Improve"] }}</p>
      </div>
    </div>
  {% endif %}
  {% if error %}
    <div class="error">
      <p class="s">{{ error }}</p>
    </div>
  {% endif %}
  
</body>
</html>
