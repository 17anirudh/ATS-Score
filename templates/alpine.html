<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-color: black;
        color: bisque;
        display: flex;
        font-size: clamp(1rem, 0.2958rem + 3.0047vw, 3rem);
        height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      form{
        color: #ccc;
        width: 50%;
        margin: 0vw 10vw 0vw 10vw;
        border: 2px solid red;
        border-radius: 8px;
        box-sizing: border-box;
        box-shadow: 0px 4px 8px 0px rgba(165, 18, 18, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      input{
        background: transparent;
        width: 30vw;
        height: 5vh;
        border: none;
      } 
      textarea{
        border: none;
        background: transparent;
        color: whitesmoke;
        border-bottom: 2px solid blue;
      }
      button[type="submit"]{
        background: none;
        border: none;;
        color: azure;
        margin: 0vw 0vw 2vw 0vw;
        height: 5vh;
        border-top: 2px solid rebeccapurple;
        border-bottom: 2px solid rebeccapurple;
        cursor: pointer;
        transition: all ease-in-out 1s;
      }
      button[type="submit"]:hover{
        transform: scale(1.2);
        text-shadow: 0px 0px 10px purple;
        border: none;
        border-top: 2px solid rebeccapurple;
        border-bottom: 2px solid rebeccapurple;
      }
    </style>
    <title>Hybrid</title>
  </head>

  <body x-data="{ responseData: null }">
    <form id="form_id" method="post" enctype="multipart/form-data">

        <label for="jd_input">Job description:</label>
        <textarea id="jd_id" cols="45" rows="10"></textarea>

        <label for="q_input">Qualifications:</label>
        <textarea id="q_id" cols="45" rows="10"></textarea>

        <label for="f_input">Resume:
          <input type="file" id="f_id" accept=".txt, .docx, .pdf" required>
        </label>

        <button type="submit">Submit</button>
    </form>

    <template x-if="responseData">
      <div>
        <h3>Response:</h3>
        <p>Status: <span x-text="responseData.status"></span></p>
      </div>
    </template>

    <script>
      document.getElementById('form_id').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData();
        const fileInput = document.getElementById('f_id');
        formData.append('job description', document.getElementById('jd_id').value);
        formData.append('job qualification', document.getElementById('q_id').value);
        
        if (fileInput.files[0]) {
            formData.append('resume', fileInput.files[0]);
            console.log('File selected:', fileInput.files[0].name);
        }
        
        fetch('/rate', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const appData = Alpine.$data(document.body);
            if (appData) {
                appData.responseData = data;
            } else {
                console.error('Alpine data not available');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
      });
    </script>
  </body>
</html>
