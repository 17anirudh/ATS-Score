<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-color: black;
        color: bisque;
        display: flex;
        font-size: clamp(1rem, 0.2958rem + 3.0047vw, 3rem);
        height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      form{
        color: #ccc;
        width: 50%;
        margin: 0vw 10vw 0vw 10vw;
        border-radius: 8px;
        box-sizing: border-box;
        box-shadow: 0px 4px 8px 0px rgba(165, 18, 18, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      input{
        background: transparent;
        width: 30vw;
        height: 5vh;
        border: none;
      } 
      input[type="text"], input[type="number"]{
        color: whitesmoke;
        border-bottom: 2px solid blue;
      }
      button[type="submit"]{
        background: none;
        color: azure;
        margin: 0vw 0vw 2vw 0vw;
        height: 5vh;
        border: 2px 0px 2px 0px solid rebeccapurple;
        cursor: pointer;
        transition: all ease-in-out 1s;
      }
      button[type="submit"]:hover{
        transform: scale(1.2);
        text-shadow: 0px 0px 10px purple;
        box-shadow: inset 0.4px 1px 4px plum, 2px 4px 8px hsla(0, 0%, 0%, 0.295);
      }
    </style>
    <title>Hybrid</title>
  </head>

  <body x-data="{ responseData: null }">
    <form name="form_name" id="uploadForm" method="post" enctype="multipart/form-data">
        <label for="name_input">Name:
          <input type="text" name="name" id="name_input">
        </label>
        <label for="age_input">Age:
          <input type="number" name="age" id="age_input">
        </label>
        <label for="file_input">File:
          <input type="file" name="file" id="file_input" required>
        </label>
        <button type="submit">Submit</button>
    </form>

    <template x-if="responseData">
      <div>
        <h3>Response:</h3>
        <p>Status: <span x-text="responseData.status"></span></p>
      </div>
    </template>

    <script>
      document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData();
        const nameInput = document.getElementById('name_input');
        const ageInput = document.getElementById('age_input');
        const fileInput = document.getElementById('file_input');
        
        formData.append('name', nameInput.value);
        formData.append('age', ageInput.value);
        if (fileInput.files[0]) {
            formData.append('file', fileInput.files[0]);
            console.log('File selected:', fileInput.files[0].name);
        }
        
        fetch('/hello', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const appData = Alpine.$data(document.body);
            if (appData) {
                appData.responseData = data;
            } else {
                console.error('Alpine data not available');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
      });
    </script>
  </body>
</html>
