<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.9/cdn.min.js" defer></script>
  <link rel="shortcut icon" href="https://github.githubassets.com/assets/apple-touch-icon-120x120-92bd46d04241.png" type="image/png">
  <title>Alpine</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background-color: black;
      color: bisque;
      display: flex;
      font-size: clamp(1rem, 0.2958rem + 3.0047vw, 3rem);
      height: 100vh;
      width: 100%;
      align-items: center;
      justify-content: center;
    }
    form{
      color: #ccc;
      width: 50%;
      margin: 0vw 10vw 0vw 10vw;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0px 4px 8px 0px rgba(165, 18, 18, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input{
      background: transparent;
      width: 30vw;
      height: 5vh;
      border: none;
    } 
    input[type="text"], input[type="number"]{
      color: whitesmoke;
      border-bottom: 2px solid blue;
    }
    button[type="submit"]{
      background: none;
      color: azure;
      margin: 0vw 0vw 2vw 0vw;
      height: 5vh;
      border: 2px solid rebeccapurple;
      cursor: pointer;
      transition: all ease-in-out 1s;
    }
    button[type="submit"]:hover{
      transform: scale(1.2);
      text-shadow: 0px 0px 10px purple;
      box-shadow: inset 0.4px 1px 4px plum, 2px 4px 8px hsla(0, 0%, 0%, 0.295);
    }
  </style>
</head>
<body x-data="{ name: '', age: null, file: null }">
  <form name="form_name" method="post" enctype="multipart/form-data" @submit.prevent="submitForm">
      <label for="name_input">Name:
        <input type="text" name="name" id="name_input" x-model="name">
      </label>
      <label for="age_input">Age:
        <input type="number" name="age" id="age_input" x-model.number="age">
      </label>
      <label for="file_input">File:
        <input type="file" name="file" id="file_input" x-model="file" required>
      </label>
      <button type="submit">Submit</button>
  </form>
  <template x-if="reaction">
  <div>
    <p x-text="reaction.name"></p>
    <p x-text="reaction.age"></p>
  </div>
</template>
</body>
<script>
     function submitForm() {
        const formData = new FormData();

        console.log('Name:', this.name);
        console.log('Age:', this.age);
        console.log('File:', this.file); 

        formData.append('name', this.name);
        formData.append('age', this.age);
        if (this.file && this.file.length > 0) {
            formData.append('file', this.file[0]); 
        }

        fetch('/hello', {
            method: 'POST',
            body: formData
        })
        .then(response =>{
            if(!response.ok){
                throw new Error('HTTP error!, status: , ${response.status}');
            }
            return response.json(); 
        })
        .then(data => 
            reaction = data
        )
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</html>
